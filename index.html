<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url-shortner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
            <label for="url">Url Shortner.</label>
            <p>Generate a short url and redirect to the target Url <br>
            when a user click on the short Url</p>
            <input  type="text" id="url"  placeholder=" Please Enter Your URL" >
            <button onclick="shortURL()" id="btn">Short URL</button>
            <div id="result"></div>
    </div>
    <script src="Script.js"></script>

</body>
</html>
